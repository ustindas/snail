
<div><div>ПРАВИЛА ИГРЫ:</div>
    Улитка перемещается по полю в поиске листиков.
    <ul>
        <li>соберите как можно больше листиков. Один листик равен одному баллу;</li>
<li>избегайте удара по стенам;</li>
<li>главная опасность для улитки — падающие камни, при столкновении игра будет окончена.</li></ul></div>
